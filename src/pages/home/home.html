<ion-header>
  <ion-navbar>
    <ion-title>Input Issue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
          <ion-item-sliding *ngFor="let i of items">
            <ion-item>
                  <ion-label>{{i}}</ion-label>
                  <ion-input></ion-input>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
</ion-content>
